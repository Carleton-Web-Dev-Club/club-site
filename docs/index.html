<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>carleton-web-dev-club-api - RESTful API for Carleton Web Dev Club</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="RESTful API for Carleton Web Dev Club">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>

  <style>
      .sidebar img {
        width: 7rem;
      }
      :root a {
        text-decoration-line: none;  
      }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'CWDC REST API',
      repo: 'https://github.com/Carleton-Web-Dev-Club/club-site-api',
      coverpage: true,
      themeColor: '#62dade',
      logo: './logo.svg',
      loadSidebar: true,
      formatUpdated: '{MM}/{DD}/{YYYY}',
      notFoundPage: true,
      subMaxLevel: 3,
      relativePath: true,
      plugins: [
      EditOnGithubPlugin.create(
      'https://github.com/Carleton-Web-Dev-Club/club-site-api/blob/master/docs/'
      ),

      function(hook) {
      var footer = [
        '<hr/>',
        '<footer style="display: flex; flex-direction: row;">',
        '<a class="anchor" onclick="window.history.back()"> &larr; Back </a>',
        '<span style="margin-left: auto;">Carleton Web Dev Club &copy;2020</span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    }
    ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
